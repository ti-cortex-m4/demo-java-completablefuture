plugins {
    id 'java'
}

sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'de.elnarion.util', name: 'plantuml-generator-util', version: '1.2.0'
    compile('org.slf4j:slf4j-api:1.7.30')
    compile('ch.qos.logback:logback-classic:1.2.3')
}

test {
    useJUnitPlatform()
}

compileJava {
    options.compilerArgs << '-parameters'
}